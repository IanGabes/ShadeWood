    <body>
<script type="text/javascript">

    function boot() 
    {
    	game = new Phaser.Game(1280, 800);



    	game.state.add('boot', Main.Boot, true);
    	game.state.add('preloader', Main.Preloader);
    	game.state.add('mainMenu', Main.MainMenu);

        game.state.add('level1', Main.Level1);
        game.state.add('level2', Main.Level2);
        game.state.add('level3', Main.Level3);    
    }

    window.onload = function () 
    {
    	boot();
}

</script>
